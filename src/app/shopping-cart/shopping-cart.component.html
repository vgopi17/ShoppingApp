<h1>Shopping Cart</h1>

<ng-container *ngIf="cart$  as cart" >
  <p><b>
    You have {{shoppingCartCount}} items in your cart!</b>
  </p>

  <table class="table  table-striped table-hover col-8" >
    <thead class="thead-dark">
      <tr  >
        <th style="width:150px;"></th>
        <th >Product</th>
        <th class="text-left" style="width:250px;">Quantity</th>
        <th class="text-right">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let p of item$">
        <td><div [style.backgroundImage]="'url(' +p.imageUrl +')'" class="thumbnail"></div></td>
        <td style="vertical-align: middle !important;">{{p.product}}</td>
        <td style="vertical-align: middle !important;"class="text-center">
          <div class="row no-gutters">
            <div class="col-1">
              <button class="btn btn-warning" (click)="removeFromCart(p.product,p.key)">-</button>
            </div>
            <div class="col-2" style="text-align: center;padding-top:6px;"> {{p.quantity}}</div>
            <div class="col-1">
              <button class="btn btn-warning"  (click)="addToCart(p.product,p.key)">+</button>
            </div>
            </div>
        </td>
        <td style="vertical-align: middle !important;" class="text-right">${{p.price*p.quantity}}</td>
      </tr>
      <tr *ngIf="item$" >
        <th></th>
        <th></th>
        <th class="text-center"></th>
        <th class="text-right">${{totalPrice}}</th>
      </tr>

    </tbody>
  </table>
  <button class="btn btn-light" (click)="clearCart()">Clear Shopping Cart</button>
  <a class="btn btn-primary" routerLink="/check-out">Check out</a>
 
</ng-container>
