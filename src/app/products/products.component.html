<div class="row">
<div class="col-3" class="sticky-top"> 
    <product-filter [category]="category"></product-filter>
</div>
<div class="col-9">
    <div class="row">
        <ng-container *ngFor="let p of filteredProducts; let i =index">
        <div class="col-4">
            <product-card [showActions]="true" [shoppingCart]="shoppingCart" [product]="p.payload.val()" [productID]="p.key" [widthProp]="15"></product-card>
        </div>
       
        <div *ngIf="(i+1)%3==0" class="w-100"></div><br>
    </ng-container>
    </div>
    
</div>

</div>
