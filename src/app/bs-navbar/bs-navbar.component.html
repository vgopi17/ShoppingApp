<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script></head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" routerLink="/products">Zephyr</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" 
  data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" 
  aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
     <!-- <li  class="nav-item" *ngIf="!getLoginInfo()">
        <a class="nav-link"  routerLink=''>Home <span class="sr-only">(current)</span></a>
      </li>
      -->
      <li  class="nav-item ">
        <a class="nav-link" routerLink='/shopping-cart' *ngIf="cart$ | async as cart">
          Shopping Cart
          <span class="badge badge-warning badge-pill">{{shoppingCartCount}}</span>
        </a>
        
      </li>
      
      <!--<li ngbDropDown class="nav-item dropdown">
        <a ngbDropDownToggle class="nav-link dropdown-toggle" href="#"
         id="dropdown01" data-toggle="dropdown" aria-haspopup="true" 
         aria-expanded="false">Username</a>
        <div  ngbDropDownMenu class="dropdown-menu" aria-labelledby="dropdown01">
          <a class="dropdown-item" routerLink='/my-orders'>My Orders</a>
          <a class="dropdown-item" routerLink='/admin/order'>Manage Orders</a>
          <a class="dropdown-item" routerLink='/admin/products'>Manage Products</a>
          <a class="dropdown-item" >Logout</a>
        </div>
      </li>-->
      <li   *ngIf="!getLoginInfo()" class="nav-item" ><div class="dropdown">
        <button  style="cursor: pointer;" (click)="onClick(isClicked)" class="btn dropdown-toggle nav-link" 
        [class.show]="isClicked" type="button" data-toggle="dropdown">{{getName()}}
        </button>
        <ul class="dropdown-menu" [class.show]="isClicked">
          <li><a (click)="myOrders()">My Orders</a></li>
          <li><a *ngIf="getAdminInfo()"  (click)="orders()">Manage Orders</a></li>
          <li><a *ngIf="getAdminInfo()"  (click)="products()" >Manage Products</a></li>
          <li><a (click)="logout()">Logout</a></li>
        </ul>
      </div>
    </li>
    
    </ul>
    
    <div  *ngIf="getLoginInfo()" style="float:right;padding-top:6px;color:white;font-size: 1.8rem;" >
      <a (userNotify)="setUserName($event)" routerLink="/login" style="cursor:pointer">Login</a>
    </div>

  </div>
</nav>
</body>
