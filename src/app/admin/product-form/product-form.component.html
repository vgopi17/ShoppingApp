

<div class="row">
  <div class="row">
    <div class="col-md-1"></div>
 

  <div class="col-md-6">
    
<form #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="form-group">
    <label for="title">Title</label>
    <input [(ngModel)]="product.title  " name="title" id="title" type="text" #title="ngModel" class="form-control">
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group">
      <span class="input-group-addon">$</span>
      <input [(ngModel)]="product.price" name="price" id="price" type="number" #price="ngModel" class="form-control">
  </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select [(ngModel)]="product.category" name="category" id="category"  #category="ngModel" class="form-control" >
      <option value=""></option> 
      <option *ngFor="let c of categories|async " [value]="c.key">{{c.payload.val().name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="imageUrl">ImageUrl</label>
    <input [(ngModel)]="product.imageUrl" name="imageUrl" id="imageUrl" #imageUrl="ngModel" type="text" class="form-control">
  </div>
  <button class="btn btn-primary">Save</button>
</form>

  </div>
  <div class="col-md-4">
    <product-card [showActions]="false" [product]="product"></product-card>
  </div>

 

</div>
